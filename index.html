    body {
      font-family: sans-serif;

<body>

<h2>ğŸŒ W2H Tool v1.6 â€“ Live Place ID Fetch</h2>

<label>ğŸ”¤ Eingabe (z.â€¯B. Plus Code oder Ortsname):</label>
<input id="inputText" placeholder="z.â€¯B. 9C3W+X7 Wien oder Hotel Lipa Piran" />

<label>ğŸ” GitHub Token:</label>
<input id="token" type="password" placeholder="ghp_..." />

<label>ğŸ“¦ GitHub Repo (z.â€¯B. Sailbuddy/w2h-places-import):</label>
<input id="repo" value="Sailbuddy/w2h-places-import" />

<button onclick="los()">â¡ï¸ Place ID abrufen & speichern</button>

<h3>ğŸ“„ Log</h3>
<textarea id="log" readonly></textarea>

<script>
  const apiKey = "AIzaSyArVH7fTNLhGCDMYY2L4vYHKIwSId92evs"; // ğŸ” HIER DEIN KEY REIN

  async function los() {
    const input = document.getElementById("inputText").value.trim();
    const token = document.getElementById("token").value.trim();
    const repo = document.getElementById("repo").value.trim();
    const log = document.getElementById("log");

    if (!input || !token || !repo || !apiKey.startsWith("AIza")) {
      log.value += "âš ï¸ Bitte Eingabe, Token und API-Key prÃ¼fen\n";
      return;
    }

    log.value += `ğŸ” Suche Ort: ${input}\n`;

    const response = await fetch(`https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=${encodeURIComponent(input)}&inputtype=textquery&fields=place_id,name,geometry&key=${apiKey}`);
    const result = await response.json();

    if (!result.candidates || result.candidates.length === 0) {
      log.value += "âŒ Kein Ort gefunden. PrÃ¼fe Eingabe.\n";
      return;
    }

    const candidate = result.candidates[0];
    const placeId = candidate.place_id;
    log.value += `âœ… Gefunden: ${candidate.name} â†’ ${placeId}\n`;

    const eintrag = {
      plus_code_input: input,
      place_id: placeId,
      name: candidate.name || null,
      status: "pending"
    };

    await uploadJson(repo, token, "data/place_ids.json", [placeId], false);
    await uploadJson(repo, token, "data/place_ids_archive.json", [placeId], true);
  }

  async function uploadJson(repo, token, path, data, append) {
    const url = `https://api.github.com/repos/${repo}/contents/${path}`;
    const log = document.getElementById("log");
    let sha = null;
    let bestehend = [];

    const check = await fetch(url, {
      headers: { Authorization: `token ${token}` }
    });

    if (check.ok) {
      const json = await check.json();
      sha = json.sha;
      bestehend = JSON.parse(atob(json.content));
    }

    const neueDaten = append ? [...new Set([...bestehend, ...data])] : data;
    const b64 = btoa(JSON.stringify(neueDaten, null, 2));

    const res = await fetch(url, {
      method: "PUT",
      headers: {
        Authorization: `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `ğŸŒ W2H Live Fetch Upload ${new Date().toISOString()}`,
        content: b64,
        sha: sha || undefined
      })
    });

    if (res.ok) {
      log.value += `âœ… Hochgeladen nach ${path}\n`;
    } else {
      const err = await res.text();
      log.value += `âŒ Fehler bei ${path}:\n${err}\n`;
    }
  }
</script>
