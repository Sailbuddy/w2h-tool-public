<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>W2H Tool v1.8 – Live Place ID Fetch (via Proxy, ohne Token)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d6f3ee;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%; padding: 10px; margin-top: 8px;
      font-family: monospace;
    }
    textarea { height: 200px; }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<h2>🌍 W2H Tool v1.8 – Live Place ID Fetch (via Proxy, ohne Token)</h2>

<label>🔤 Eingabe (z. B. Plus Code oder Ortsname):</label>
<input id="inputText" placeholder="z. B. 9C3W+X7 Wien oder Hotel Lipa Piran" />

<label>📦 GitHub Repo (z. B. Sailbuddy/w2h-places-import):</label>
<input id="repo" value="Sailbuddy/w2h-places-import" />

<button onclick="los()">➡️ Place ID abrufen & speichern</button>

<h3>📄 Log</h3>
<textarea id="log" readonly></textarea>

<script>
  async function los() {
    const input = document.getElementById("inputText").value.trim();
    const repo = document.getElementById("repo").value.trim();
    const log = document.getElementById("log");

    if (!input || !repo) {
      log.value += "⚠️ Bitte Eingabe und Repo prüfen\n";
      return;
    }

    log.value += `🔍 Suche Ort: ${input}\n`;

    try {
      const url = `https://w2h-proxy.netlify.app/.netlify/functions/places?input=${encodeURIComponent(input)}&repo=${encodeURIComponent(repo)}`;
      const response = await fetch(url);
      const result = await response.json();

      if (result.error) {
        log.value += `❌ Fehler: ${result.error}\n`;
        return;
      }

      log.value += `✅ Gefunden: ${input} → ${result.place_id}\n`;

      result.results.forEach(entry => {
        if (entry.ok) {
          log.value += `✅ Hochgeladen nach ${entry.path}\n`;
        } else {
          log.value += `❌ Fehler bei ${entry.path}: Status ${entry.status}\n`;
        }
      });

    } catch (err) {
      log.value += `🔥 Fehler bei der Abfrage:\n${err}\n`;
    }
  }
</script>

</body>
</html>
